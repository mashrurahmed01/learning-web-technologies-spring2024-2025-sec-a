<!DOCTYPE html>
<head>
    <title>Degree</title>
</head>
<body>
    <h1 id="abc">Degree</h1>

<form action="Degree.html" onsubmit="return validate()">
  <input type="radio" id="ssc" name="Degree" value="ssc">
  <label for="ssc">SSC</label>
  <input type="radio" id="hsc" name="Degree" value="hsc">
  <label for="hsc">HSC</label>
  <input type="radio" id="bsc" name="Degree" value="bsc">
  <label for="bsc">BSc</label>
  <br>
    <input type="submit" name="submit" id="submit" value="submit" />
</form>
    <script>
        function validate() {
            const degrees = document.getElementsByName("Degree");
            for (let i = 0; i < degrees.length; i++) {
                if (degrees[i].checked) {
                    return true; 
                }
            }
            alert("Please select a degree option before submitting.");
            return false; 
        }
    </script>

</body>
